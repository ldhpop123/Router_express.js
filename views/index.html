<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <!-- 넌직스 변수 -->
</head>
<body>
    <h1>{{title}}</h1>
    <p>Welcome to {{title}}</p>
    <button class="title" type="title">전송</button>
    <input placeholder="{{title}} 연습">

    {% set node = 'Node.js' %}
    <!-- 넌직스 내부 변수 선언 -->
    <!-- set 변수 = 값 -->
    {% set js = 'javascript' %}
    <p>{{node}}와 {{js}}</p>
</body>
</html>
